<ui:composition template="/WEB-INF/templates/templateBasico.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:p="http://primefaces.org/ui">
        <ui:define name="title">Adminstrador</ui:define>
        <ui:define name="center">
            <h:form  >
                
                <p:growl id="message2" showDetail="true"/>
                <p:inputText value="#{bibliotecarioBean.bibliotecario.matricula}" title="Pesquisar" placeholder="Pesquisar"/>
                <p:commandLink title="Selecionar" action="#{bibliotecarioBean.selecionarUsuario()}" 
                                actionListener="#{bibliotecarioBean.clicarBotaoPesquisa()}" update=":message2">
                    <p:graphicImage value="/img/zoom.svg" style="width: 40px; height: 40px"/>
                </p:commandLink>
            </h:form>
            <h:form id="message2">
                
            
                <p:growl id="message" showDetail="true"/>
                <legend>
                    <p>CADASTRO DE USUÁRIO</p>                
                </legend>
                <p:panelGrid columns="4">                    

                    <p>NOME:</p>
                    <p:inputText value="#{bibliotecarioBean.bibliotecario.nome}" />

                    <p>MATRÍCULA:</p>
                    <p:inputText value="#{bibliotecarioBean.bibliotecario.matricula}" />

                    <p>E-MAIL:</p>
                    <p:inputText value="#{bibliotecarioBean.bibliotecario.email}" />

                    <p>CONTATO:</p>
                    <p:inputMask mask="(99) 99999-9999" value="#{bibliotecarioBean.bibliotecario.contato}"/>
                    

                    <p>SENHA:</p>
                    <p:password value="#{bibliotecarioBean.bibliotecario.senha}"/>
                    
                    
                    <p>PERMISSÃO:</p>
                    
                    <p:selectOneMenu value="#{bibliotecarioBean.bibliotecario.permissao}">
                        <f:selectItem itemLabel="BIBLIOTECÁRIO" itemValue="BIBLIOTECARIO"/>
                        <f:selectItem itemLabel="ADMINISTRADOR" itemValue="ADMINISTRADOR"/>
                    </p:selectOneMenu>     
                    
                </p:panelGrid>
                <p:panelGrid columns="8" >
                    <p:commandLink title="Cadastrar" action="#{bibliotecarioBean.Cadastro()}"
                                   actionListener="#{bibliotecarioBean.clicarBotaoCadastraSessao()}"
                                   update="message2" >
                        <p:confirm header="Confirmação" message="Deseja Realmente Cadastrar?"
                                   icon="ui-icon-alert" />
                        <p:graphicImage value="/img/Create.png"/>
                    
                    </p:commandLink>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="explode">
                        <p:commandButton value="Sim" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="Não" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                        
                    </p:confirmDialog>
                    
                    <p:commandLink title="Alterar" action="#{bibliotecarioBean.alteraLogin()}" update="message2"   >
                        <p:confirm header="Confirmação" message="Deseja Realmente Alterar?" icon="ui-icon-alert" />
                        <p:graphicImage value="/img/Refresh.png"/>
                    </p:commandLink>
                    <p:commandLink action="#{bibliotecarioBean.excluiLogin()}"
                                      update="message2"
                                      title="Excluir">
                            <p:confirm header="Confirmação" message="Deseja Realmente Excluir?"
                                       icon="ui-icon-alert" />
                            <p:graphicImage value="/img/Delete.png" />
                        </p:commandLink>
                    <p:commandLink action="#{bibliotecarioBean.Limpar()}"  title="Limpar" update="message2">
                         <p:graphicImage value="/img/borracha.png" />
                    </p:commandLink>
                </p:panelGrid>    
                <div style="width: 0px;height: 0px;">
                    <h:inputHidden value="#{bibliotecarioBean.bibliotecario.idUsuario}"/>                        
                </div>                
                <p:stack icon="/img/stack.png" expanded="true">
                        
                        <p:menuitem value="Sair" icon="/img/Exit.png" action="#{bibliotecarioBean.Logout()}"/>
                        <p:menuitem value="Contato" icon="/img/Phone.png" outcome="/contato.xhtml"/>
                        
                </p:stack>
                </h:form>
                
                
            
            
        </ui:define>
</ui:composition>
